[build]
builder = "nixpacks"

[build.env]
# Force FFmpeg installation during build
NIXPACKS_APT_PACKAGES = "ffmpeg"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[deploy.env]
# Let fluent-ffmpeg auto-detect FFmpeg location
FFMPEG_PATH = ""
FFPROBE_PATH = "" 